<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening TermuxHub</title>

  <script>
    const parts = window.location.pathname.split("/");
    const toolId = parts[parts.length - 1];

    // Try opening the app
    window.location.href =
      "https://maazm7d.github.io/termuxhub/tool/" + toolId;

    // Fallback to F-Droid if app not installed
    setTimeout(() => {
      window.location.href =
        "https://f-droid.org/packages/com.maazm7d.termuxhub";
    }, 1500);
  </script>
</head>
