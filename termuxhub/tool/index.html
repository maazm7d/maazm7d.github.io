<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opening TermuxHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    const toolId = window.location.hash.replace("#", "");

    if (toolId) {
      // Try custom scheme (opens app directly)
      window.location.href = "termuxhub://tool/" + toolId;
    }

    // Fallback to F-Droid if app not installed
    setTimeout(() => {
      window.location.href = "https://f-droid.org/packages/com.maazm7d.termuxhub";
    }, 1200);
  </script>
</head>

<body>

</body>
</html>
